<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здравствуйте, меня зовут Костя!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a00e0;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: 20px;
            color: #4a00e0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .content {
            padding: 30px;
        }
        
        .intro {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
            text-align: center;
        }
        
        .social-container {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .social-btn i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .social-btn span {
            flex-grow: 1;
            text-align: center;
        }
        
        /* Стили для конкретных соцсетей */
        .vk { background-color: #4a76a8; }
        .vk:hover { background-color: #3d638f; }
        
        .lepro { background-color: #ff9900; }
        .lepro:hover { background-color: #e08500; }
        
        .twitter { 
            background-color: #1da1f2; 
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5), 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .twitter:hover { 
            background-color: #0d8bd9; 
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5), 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .instagram { 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .instagram:hover { 
            background: linear-gradient(45deg, #da832c, #d05a31, #c42442, #b3205d, #a4167a);
        }
        
        .facebook { background-color: #1877f2; }
        .facebook:hover { background-color: #0e66d0; }
        
        .telegram { background-color: #0088cc; }
        .telegram:hover { background-color: #0077b3; }
        
        .threads { 
            background: linear-gradient(45deg, #000000, #343434, #000000);
        }
        .threads:hover { 
            background: linear-gradient(45deg, #000000, #242424, #000000);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>КР</h1>
            <h2>Добро пожаловать!</h2>
        </header>
        
        <div class="content">
            <p class="intro">Тут вы можете найти, как со мной связаться</p>
            
            <div class="social-container">
                <div class="social-grid">
                    <a href="https://vk.com/kr" class="social-btn vk" target="_blank">
                        <i class="fab fa-vk"></i>
                        <span>ВКонтакте</span>
                    </a>
                    
                    <a href="https://leprosorium.ru/users/Diavolik/" class="social-btn lepro" target="_blank">
                        <i class="fas fa-comment-alt"></i>
                        <span>Лепрозорий</span>
                    </a>
                    
                    <a href="https://x.com/Asberon" class="social-btn twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    
                    <a href="https://www.instagram.com/kryazancev/" class="social-btn instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    
                    <a href="https://www.facebook.com/k.riazantcev" class="social-btn facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                    
                    <a href="https://t.me/diavolik" class="social-btn telegram" target="_blank">
                        <i class="fab fa-telegram-plane"></i>
                        <span>Telegram</span>
                    </a>
                    
                    <a href="https://www.threads.com/@kryazancev" class="social-btn threads" target="_blank">
                        <i class="fab fa-threads"></i>
                        <span>Threads</span>
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Сайт готов к размещению на GitHub Pages</p>
        </footer>
    </div>

    <script>
        // Добавляем интерактивность для кнопок
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Переход в: ' + this.querySelector('span').textContent);
            });
        });
    </script>
</body>
</html>
